<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand">
            New Event
        </a>
        <p class="navbar-text pull-right">
            <button form="eventForm"
                    type="submit"
                    ng-click="model.createEvent(event)" class="navbar-link">
              <span class="glyphicon glyphicon-ok">
              </span>
            </button>
        </p>
    </div>
</nav>

<div class="container-fluid">
    <div ng-if="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <form name="eventForm" id="eventForm" novalidate>
        <div class="form-group">
            <label for="event-name">Name</label>
            <input ng-model="event.name" type="text"
                   name="name"
                   class="form-control"
                   id="event-name"
                   placeholder="Event Name" required/>
        </div>
        <div ng-show="eventForm.$submitted && eventForm.name.$invalid">
            Event name is required
        </div>

        <div class="form-group">
            <label for="event-date">Date</label>
            <input ng-model="event.date"
                   name="date"
                   id="event-date"
                   class="form-control" required/>
        </div>
        <div ng-show="eventForm.$submitted && eventForm.date.$invalid">
            Event date is required
        </div>

        <div class="form-group">
            <label for="event-location">Location</label>
            <input ng-model="event.location" type="text"
                    name="location"
                      id="event-location"
                      class="form-control"
                      placeholder="Event Location" required/>
        </div>
        <div ng-show="eventForm.$submitted && eventForm.location.$invalid">
            Event location is required
        </div>

        <div class="form-group">
            <label for="event-capacity">Capacity</label>
            <input ng-model="event.capacity" type="text"
                   id="event-capacity"
                   class="form-control"
                   placeholder="Event Capacity"/>
        </div>

        <div class="form-group">
            <label for="event-description">Description</label>
            <textarea ng-model="event.description" rows="2"
                      id="event-description"
                      class="form-control"
                      placeholder="Event Description"></textarea>
        </div>

        <div class="form-group">
            <label for="event-imageUrl">Image URL</label>
            <input ng-model="model.event.imageUrl"
                   id="event-imageUrl"
                   class="form-control"
                   placeholder="Event Image URL"/>
        </div>
    </form>

</div>

<script>
    $("#event-date").datetimepicker();
</script>
