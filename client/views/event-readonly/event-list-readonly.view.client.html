<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Events
        </a>
    </div>
</nav>

<div class="container-fluid">
    <ul class="list-group">
        <li ng-repeat="event in model.events" class="list-group-item">
            <a href="#/event/readonly/{{event._id}}">{{event.name}}</a>
            <button ng-click="model.attendEvent(event._id)" ng-show="!model.isAttending(event._id)" class="pull-right"> Attend</button>
            <button ng-click="model.unattendEvent(event._id)" ng-show="model.isAttending(event._id)" class="pull-right"> Unattend</button>
        </li>
    </ul>
</div>
